spec_info:
  title: Beacon
  subtitle: 'A convention for beacon to self-describe. '
  description: 'In this document we propose a simple way for a beacons to self-describe
    their genetic variant cardinality service for better integration with other beacons
    within the beacon-network. It builds upon the Beacon service API and uses existing
    schema.org entities and properties. '
  version: "0.2"
  official_type: ""
  full_example: ""
mapping:
- property: description
  expected_type: Text
  description: A description of the item.
  type: ""
  type_url: ""
  bsc_description: Description of this Beacon
  marginality: Recommended
  cardinality: ONE
  controlled_vocab: ""
  example: ""
- property: identifier
  expected_type: PropertyValue or Text or URL
  description: The identifier property represents any kind of identifier for any kind
    of Thing, such as ISBNs, GTIN codes, UUIDs etc. Schema.org provides dedicated
    properties for representing many of these, either as textual strings or as URL
    (URI) links. See background notes for more details.
  type: ""
  type_url: ""
  bsc_description: Identifier
  marginality: Recommended
  cardinality: ONE
  controlled_vocab: ""
  example: ""
- property: name
  expected_type: Text
  description: The name of the item.
  type: ""
  type_url: ""
  bsc_description: Name of this Beacon
  marginality: Minimum
  cardinality: ONE
  controlled_vocab: ""
  example: ""
- property: potentialAction
  expected_type: Action
  description: Indicates a potential Action, which describes an idealized action in
    which this thing would play an 'object' role.
  type: ""
  type_url: ""
  bsc_description: List of Actions that can be performed on this Beacon
  marginality: Minimum
  cardinality: MANY
  controlled_vocab: ""
  example: ""
- property: sameAs
  expected_type: URL
  description: URL of a reference Web page that unambiguously indicates the item's
    identity. E.g. the URL of the item's Wikipedia page, Wikidata entry, or official
    website.
  type: ""
  type_url: ""
  bsc_description: Alternative URL for this Beacon
  marginality: Optional
  cardinality: MANY
  controlled_vocab: ""
  example: ""
- property: url
  expected_type: URL
  description: URL of the item.
